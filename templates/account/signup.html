<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register yourself</title>

    <style>
        .input_s {
            padding: 8px;
            margin: 8px;
            width: 100%;
        }
    </style>
</head>
<body style="width: 50%; margin:auto">


    {% if error %}
        <h1> There is something wrong. Maybe user already exists with this username </h1>
        <a href="/account/register/">Try Again</a>
    {% else %}
    {% if is_signup %}

    <h1> The user has been created successfully. </h1>
    <h2> <a href="#">Go to login </a>  </h2>

{% else %}

    <h1>Register Yourself Here</h1>

    <form method="post">
        {% csrf_token %}
        <input name="username" class="input_s" type="text" placeholder="add your username"> <br>
        <input name="password" class="input_s"  type="password" placeholder="add your password"> <br>
        <input name="fn" class="input_s"  type="text" placeholder="Your Firstname"> <br>
        <input name="ln" class="input_s" type="text" placeholder="Your Lastname"> <br>
        <input class="input_s"  type="submit" >

    </form>

{% endif %}


    {% endif %}


    



</body>
</html>
