
{% extends 'base.html' %}


{% block title %} <title> My Book Library Home </title>
 {% endblock %}

{% block body %}

<div class="container" style="margin: auto; width: 60%;">
<h3> Welcome to my Library </h3>








<!-- <h2>{{ books }}</h2> -->
{% for book in books %}

<div class="card">
    {% if book.img %}
    <img class="card-img-top" src="/media/{{ book.img }}" alt="{{ book.title }}">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">{{ book.detail }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

{% endfor %}



</div>

{% endblock %}
